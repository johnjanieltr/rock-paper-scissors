<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Rock paper scissors game" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="secs-wrapper" id="secs-wrapper">
      <div class="score-sec" id="score-sec">
        <div class="score-sec__logo">
          <img src="./assets/images/logo.svg" alt="Game logo" />
        </div>
        <div class="score-sec__counter">
          <span class="score-sec__name">score</span>
          <span class="score-sec__number" id="score-number"></span>
        </div>
      </div>
      <div class="game-sec" id="game">
        <div class="game-board" id="board">
          <span class="bg-triangle" id="bg-triangle">
            <img src="./assets/images/bg-triangle.svg" alt="Board" />
          </span>
          <span
            class="opt-base opt-base--left opt-base--scale-hover"
            id="select-1-base"
          >
            <span class="opt paper-color" id="select-1" data-select="paper">
              <img
                src="./assets/images/icon-paper.svg"
                alt="Paper icon"
                class="opt__img"
              />
            </span>
            <span class="opt-base__msg d-none">YOU PICKED</span>
          </span>
          <span
            class="opt-base opt-base--right opt-base--scale-hover"
            id="select-2-base"
          >
            <span
              class="opt scissors-color"
              id="select-2"
              data-select="scissors"
            >
              <img
                src="./assets/images/icon-scissors.svg"
                alt="Scissors icon"
                class="opt__img"
              />
            </span>
            <span class="opt-base__msg d-none">THE HOUSE PICKED</span>
          </span>
          <span
            class="opt-base opt-base--bottom opt-base--scale-hover"
            id="select-3-base"
          >
            <span class="opt rock-color" id="select-3" data-select="rock">
              <img
                src="./assets/images/icon-rock.svg"
                alt="Rock icon"
                class="opt__img"
              />
            </span>
          </span>
          <div class="rs-actions d-none" id="rs-actions">
            <span class="result-msg" id="result-msg"></span>
            <button
              type="button"
              class="btn btn--play-again"
              id="play-again-btn"
            >
              play again
            </button>
          </div>
        </div>
      </div>
      <div class="bottom-sec">
        <button type="button" class="btn btn--rules" id="rules-btn">
          rules
        </button>
      </div>
    </main>
    <div class="modal-rules-container d-none" id="modal-rules-container">
      <div class="modal-rules" id="modal-rules">
        <span class="modal-rules__label">rules</span>
        <span class="modal-rules__rules-img-container">
          <img
            src="./assets/images/image-rules.svg"
            alt="Rules image"
            class="modal-rules__rules-img"
          />
        </span>
        <button class="modal-rules__close-btn" id="close-btn">
          <img src="./assets/images/icon-close.svg" alt="Close icon" />
        </button>
      </div>
    </div>
    <div class="s-loader" id="s-loader">
      <img src="./assets/images/logo.svg" alt="Game logo" />
      <div class="loader"></div>
    </div>
    <footer class="attribution" id="attribution">
      <span>
        Challenge by
        <a
          href="https://www.frontendmentor.io"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >
      </span>
      <span>
        Coded by
        <a
          href="https://johnjanieltr.github.io"
          target="_blank"
          rel="noopener noreferrer"
          >@johnjanieltr</a
        >
      </span>
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
